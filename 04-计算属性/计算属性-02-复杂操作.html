<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h4>{{message}}</h4>
    <ul>
        <li v-for="i in books">{{i.id+"--"+i.name+"--"+i.price}}</li>
        <h4>总价格为：{{totalPrice}}</h4>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
            p:0,
            books:[
                {id:"110",name:"毒笑小说",price:39},
                {id:"111",name:"歪笑小说",price:29},
                {id:"112",name:"放课后",price:15},
                {id:"113",name:"奥杜邦的祈祷",price:46},
            ],
        },
        computed:{
            totalPrice:function(){
                let result=0
                for(let book of this.books){
                    result=result+book.price
                }
                return result
            }
        }
    })
</script>
</body>
</html>
