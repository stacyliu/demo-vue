<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    三个组件就有三个实例 因为实际使用的数据是data方法返回的对象 <br>
    每个实例返回自己的对象 所以不会共用同一个<br>
    因此 有三个count 不会冲突<br>
    <br>
    但是三个实例返回的是同一个obj 三个都操作obj.count2 因此会互相影响<br>
    <br>
    <tag_cpnt1></tag_cpnt1>
    <tag_cpnt1></tag_cpnt1>
    <tag_cpnt1></tag_cpnt1>

</div>
<template id="cpnt1">
    <div>
        互相不影响:{{count}}
        <button @click="add()">+</button> <button @click="count--">-</button>
        <br>
        想要影响:{{obj.count2}}
        <button @click="obj.count2++">+</button>

    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const obj={
        count2:0
    }
    Vue.component("tag_cpnt1",{
        template:'#cpnt1',
        data(){
            return{
                count:0,
                obj
            }
        },
        methods:{
            add(){
                return this.count++
            },
        }
    })
    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
        }
    })
</script>
</body>
</html>
