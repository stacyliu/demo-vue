<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    例子:单独使用tag_cpnt1 :<br>
    <tag_cpnt1></tag_cpnt1>
    解释:因为cpnt1是在cpnt2里注册的 不能单独渲染 所以看不到 只能在cpnt2里渲染<br>
    =======================
    <br>例子:单独使用tag_cpnt2 :
    <br><tag_cpnt2></tag_cpnt2>
    <br>解释:可以看到组件1和组件2因为1在2里定义 使用2的时候也使用了1<br>
    =======================
    <br>组件的又一种注册方式
    <br>组件1在组件2里注册 就可以在组件2里使用
    <br>组件2在el:'#app'里注册 只能在app里用
    <br>2是父组件 1是子组件

</div>

<script src="../js/vue.js"></script>
<script>
    const cpnt1=Vue.extend({
        template:`
        <div>
            <h5>组件11111</h5>
        </div>
        `,
    })

    const cpnt2=Vue.extend({
        template:`
        <div>
            <h5>组件22222</h5>
            <tag_cpnt1></tag_cpnt1>
        </div>
        `,

        //TODO:组建的又一种注册方式
        //TODO:组件1在组件2里注册 就可以在组件2里使用
        components:{
            tag_cpnt1:cpnt1,
        }
    })

    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
        },
        components:{
            //TODO:组件2注册成局部组件
            tag_cpnt2:cpnt2,



        }
    })
</script>
</body>
</html>
