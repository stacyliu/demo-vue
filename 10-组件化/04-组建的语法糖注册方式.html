<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h4>{{message}}</h4>
    <tag_cpnt1></tag_cpnt1>
    <tag_cpnt2></tag_cpnt2>
    <tag_cpnt3></tag_cpnt3>
</div>

<script src="../js/vue.js"></script>
<script>
    const cpnt1=Vue.extend({
        template:`
        <div>
            <h5>我是全局组件-普通注册</h5>
        </div>
        `
    })
    Vue.component('tag_cpnt1',cpnt1)


    Vue.component('tag_cpnt2',{
        template:`
        <div>
            <h5>我是全局组件-语法糖注册</h5>
        </div>
        `
    })



    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
        },
        components:{
            "tag_cpnt3":{
                template:`
                    <div>
                        <h5>我是局部组件-语法糖注册</h5>
                    </div>
                `
            }
        }
    })
</script>
</body>
</html>
