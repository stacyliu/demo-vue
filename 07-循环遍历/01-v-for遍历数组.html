<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h4>普通遍历</h4>
    <ul>
        <li v-for="item in books">{{item}}</li>
    </ul>
    <h4>获取索引</h4>
    <ul>
        <li v-for="(item,index) in books">{{index+1}}:{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
            books:['a','b','c','d']
        }
    })
</script>

</body>
</html>
