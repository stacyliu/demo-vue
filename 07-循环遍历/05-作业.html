<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h4>{{message}}</h4>
    <ul>
        <li v-for="(item,index) in list " :class="{active:currentIndex===index}" @click="currentIndex=index">{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
            list:['aaaaaaa','bbbbbbb','ccccccc','ddddddd','eeeeeee'],
            currentIndex:0
        }
    })
</script>
</body>
</html>
