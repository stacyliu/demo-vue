<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h4>{{message}}</h4>
    <ul>
        为item加了key 对letters插入操作时 效率高 

        <li v-for="i in letters" :key="i">{{i}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
            letters:['a','b','c','d','e']
        }
    })
</script>
</body>
</html>
