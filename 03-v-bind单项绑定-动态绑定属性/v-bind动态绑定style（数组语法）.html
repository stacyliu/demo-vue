<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h4 :style="[style1,style3]">{{message}}</h4>
    <h4 :style="[style1,style2,style3]">{{message}}</h4>
</div>

<script src="../js/vue.js"></script>
<script>
    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
            style1:{fontSize:'20px'},
            style2:{backgroundColor:'red'},
            style3:{color:'blue'},
            style4:{},
        }
    })
</script>
</body>
</html>
