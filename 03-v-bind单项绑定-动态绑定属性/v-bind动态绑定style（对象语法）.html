<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    <h4 v-bind:style="{key(属性名):value（属性值）}">{{message}}</h4>-->
    <h4 v-bind:style="{fontSize:'50px',color:textColor}">{{message}}</h4>
    <h4 v-bind:style="{fontSize:font_size}">{{message}}</h4>
    <h4 v-bind:style="{fontSize:font_size_without_px+'px'}">{{message}}</h4>
    <h4 v-bind:style="getStyle()">{{message}}</h4>
</div>

<script src="../js/vue.js"></script>
<script>
    let demo1=new Vue({
        el:'#app',
        data:{
            message:'amazing vue',
            font_size:'20px',
            font_size_without_px:30,
            textColor:'red',
        },
        methods:{
            getStyle:function(){
                return {fontSize:this.font_size_without_px+'px',color:this.textColor}
            }
        }
    })
</script>
</body>
</html>
